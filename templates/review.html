<!DOCTYPE html>
<html>
<head>
    <title>{{ movie_title }} - Review</title>
</head>
<body>
    <h1>{{ movie_title }} - Review</h1>
    <form action="/users/{{ user_id }}/add_review/{{ movie_id }}" method="POST">
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required><br><br>
        
        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Review">
    </form>

    <h2>Previous Reviews</h2>
    <ul>
        {% for review in previous_reviews %}
            <li>
                <strong>User {{ review.user_id }}:</strong> Rating: {{ review.rating }}<br>
                {{ review.review_text }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
