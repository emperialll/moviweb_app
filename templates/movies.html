<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>My Movies | MovieWeb App</title>
</head>
<body>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ user_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- END OF NAVBAR -->

  <div class="container-lg">

    <!-- MOVIE CARDS GROUP -->
    <div class="d-flex flex-wrap justify-content-center">
      {% for user_movie, movie in movies %}
      <div class="card text-dark bg-light" style="width: 15rem; margin: 0.5rem;">
        <img src="{{ movie.poster }}" class="card-img-top" width="150" height="300" alt="...">
        <div class="card-body">
          <h6 class="card-title"><small>{{ movie.title }}</small></h6>
          <h6 class="card-title"><small class="text-muted">
            Director: {{ movie.director }}<br>
            Released: {{ movie.year }}<br>
            IMDB Rate: {{ movie.rating }}
          </small></h6>
          <div class="d-flex justify-content-between align-items-center">
            <form action="/users/{{ user_movie.user_id }}/delete_movie/{{ user_movie.movie_id }}" method="post">
              <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
            </form>
            <a href="/users/{{ user_movie.user_id }}/add_review/{{ user_movie.movie_id }}">
              <button type="button" class="btn btn-outline-success btn-sm ml-2">Review</button>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>

    <!-- END OF MOVIE CARDS GROUP -->
